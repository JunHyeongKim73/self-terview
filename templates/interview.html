<!DOCTYPE html>
<html>
<head>
    <title>Self interview</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css"/>
</head>
<body>

<h1>Self interview</h1>
<h2><span>예상 질문: </span><span id="question"></span></h2>

<video id="videoElement" width="1280" height="960" autoplay muted></video>
<div class="button-group">
    <button id="startRecord">녹화 시작</button>
    <button id="stopRecord" disabled>녹화 중지</button>
    <button id="nextQuestion">다음 질문</button>
</div>

<h2>미리 보기</h2>
<video id="previewElement" width="640" height="480" controls></video>
<button id="downloadRecord" disabled>Download</button>
<script type="text/javascript" src="{{ url_for('static', filename='interview.js') }}"></script>

</body>
</html>
